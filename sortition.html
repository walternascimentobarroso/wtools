<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WTOOLS</title>
    </head>
    <body>
        <menu></menu>

        <main>
            <fieldset>
                <legend>Resultado</legend>
                <span
                    >Sortear
                    <input type="number" id="inputEl" minlength="1" /> número(s)
                    entre
                    <input type="number" id="inputIniEl" minlength="1" /> e
                    <input type="number" id="inputEndEl" minlength="1" />
                </span>
                <button id="playEl">Sorteio</button>
            </fieldset>

            <fieldset id="resultEl" style="display: none">
                <legend>Resultado</legend>
                <table>
                    <thead>
                        <th>Ordem</th>
                        <th>Número</th>
                    </thead>
                    <tbody id="outputEl"></tbody>
                </table>
                <div>
                    Sorteio realizado em: <strong id="dateEl"></strong> às
                    <strong id="timeEl"></strong>
                </div>
            </fieldset>
        </main>

        <footer></footer>

        <script src="scripts/menu.js"></script>
        <script src="scripts/footer.js"></script>
        <script src="scripts/sortition.js"></script>
    </body>
</html>
