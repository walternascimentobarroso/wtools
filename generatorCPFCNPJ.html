<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WTOOLS</title>
    </head>
    <body>
        <menu></menu>

        <main>
            <fieldset>
                <legend>Gerador de CPF E CNPJ válidos</legend>
                <form name="form_main">
                    <label for="numero">Número:</label>
                    <input
                        name="numero"
                        id="numero"
                        size="20"
                        type="text"
                    /><br />
                    Tipo:
                    <input
                        name="tipo"
                        value="cpf"
                        id="cpf"
                        checked="checked"
                        type="radio"
                    />
                    <label for="cpf">CPF</label>
                    <input name="tipo" value="cnpj" id="cnpj" type="radio" />
                    <label for="cnpj">CNPJ</label>
                    <input
                        name="mascara"
                        value="mascara"
                        id="mascara"
                        type="checkbox"
                    />
                    <label for="mascara">Máscara</label><br /><br />
                    <input
                        name="button"
                        value="Gerar"
                        onclick="gera()"
                        type="button"
                    />
                </form>
            </fieldset>
        </main>

        <footer></footer>

        <script src="scripts/menu.js"></script>
        <script src="scripts/footer.js"></script>
        <script src="scripts/generatorCPFCNPJ.js"></script>
    </body>
</html>
