<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WTOOLS</title>
    </head>
    <body>
        <menu></menu>

        <main>
            <h1>Transformando letras</h1>

            <form name="form_main" style="display: flexbox">
                <label for="input">Entrada: </label>
                <textarea
                    name="input"
                    id="input"
                    cols="30"
                    rows="10"
                ></textarea>
                <label for="uppercase">Maiúscula: </label>
                <textarea
                    name="uppercase"
                    id="uppercase"
                    cols="30"
                    rows="10"
                ></textarea>
                <label for="lowercase">Minúscula: </label>
                <textarea
                    name="lowercase"
                    id="lowercase"
                    cols="30"
                    rows="10"
                ></textarea>
                <label for="alternate">Alternado: </label>
                <textarea
                    name="alternate"
                    id="alternate"
                    cols="30"
                    rows="10"
                ></textarea>
                <label for="reverse">Reverso: </label>
                <textarea
                    name="reverse"
                    id="reverse"
                    cols="30"
                    rows="10"
                ></textarea>
                <label for="first_word">Primeira Palavra: </label>
                <textarea
                    name="first_word"
                    id="first_word"
                    cols="30"
                    rows="10"
                ></textarea>
                <label for="first_letter">Primeira Letra: </label>
                <textarea
                    name="first_letter"
                    id="first_letter"
                    cols="30"
                    rows="10"
                ></textarea>
            </form>
        </main>

        <footer></footer>

        <script src="scripts/menu.js"></script>
        <script src="scripts/footer.js"></script>
        <script src="scripts/transformingLetters.js"></script>
    </body>
</html>
