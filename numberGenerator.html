<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WTOOLS</title>
    </head>
    <body>
        <menu></menu>

        <main>
            <fieldset>
                <legend>Gerador de n√∫meros</legend>

                <form name="form_main">
                    <div>
                        <label for="number">Quantidade</label>
                        <input type="number" id="numberEl" />
                    </div>
                    <div>
                        <label for="type">Tipo</label>
                        <input type="radio" name="type" id="odd" value="odd" />
                        <label for="odd">Impar</label>
                        <input
                            type="radio"
                            name="type"
                            id="even"
                            value="even"
                        />
                        <label for="even">Par</label>
                        <input
                            type="radio"
                            name="type"
                            id="real"
                            value="real"
                            checked="checked"
                        />
                        <label for="real">Reais</label>
                    </div>

                    <button type="button" id="generateEl" name="generate">
                        Gerar
                    </button>

                    <output id="outputEl"></output>
                </form>
            </fieldset>
        </main>

        <footer></footer>

        <script src="scripts/menu.js"></script>
        <script src="scripts/footer.js"></script>
        <script src="scripts/numberGenerator.js"></script>
    </body>
</html>
